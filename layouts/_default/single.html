<html>
     {{ partial "head.html" .}}
     {{ partial "title.html" .}}
     <body>
          <div class="container">
               <div class="row">
                  <div class="col-md-8">
                    <h1 class="lecon-title">{{.Title}}</h1>
                    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
                      <iframe src="//www.youtube.com/embed/{{.Params.youtube}}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen="" title="YouTube Video"></iframe>
                    </div>
                    <h2 class="lecon-subtitle">Contenu</h2>
                    <div class="lecon-description">
                      {{.Params.description}}
                    </div>
                    <h2 class="lecon-subtitle">Download</h2>
                      <a href="./slides.pdf" download={{.Name}}>Slides</a>
                  </div>
                    {{ partial "sidebar.html" . }}
               </div>
          </div>
     </body>
</html>
